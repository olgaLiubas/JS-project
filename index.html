<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="table-wrapper">
        <div class="header">
            <div class="checkbox hd"><input type="checkbox" name="checkbox-header"></div>
            <p class="separator">|</p>
            <div class="id hd">
                <p>ID</p>
                <div class="header-menu-wrapper">
                    <img src="img/up.png" alt="pointer">
                    <img src="img/3dots.png" alt="more">
                </div>
            </div>
            <p class="separator">|</p>
            <div class="name hd">
                <p>Name</p>
                <div class="header-menu-wrapper">
                    <img src="img/up.png" alt="pointer">
                    <img src="img/3dots.png" alt="more">
                </div>
            </div>
            <p class="separator">|</p>
            <div class="iso hd">
                <p>ISO</p>
                <div class="header-menu-wrapper">
                    <img src="img/up.png" alt="pointer">
                    <img src="img/3dots.png" alt="more">
                </div>
            </div>
            <p class="separator">|</p>
            <div class="code hd">
                <p>Phone code</p>
                <div class="header-menu-wrapper">
                    <img src="img/up.png" alt="pointer">
                    <img src="img/3dots.png" alt="more">
                </div>
            </div>
            <p class="separator">|</p>
            <div class="currency hd">
                <p>Currency</p>
                <div class="header-menu-wrapper">
                    <img src="img/up.png" alt="pointer">
                    <img src="img/3dots.png" alt="more">
                </div>
            </div>
            <p class="separator">|</p>
            <div class="capital hd">
                <p>Capital</p>
                <div class="header-menu-wrapper">
                    <img src="img/up.png" alt="pointer">
                    <img src="img/3dots.png" alt="more">
                </div>
            </div>
            <p class="separator">|</p>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
